<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Early Bird | Sign In</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/features.css">
    <link rel="stylesheet" href="./styles/hero.css">
    <link rel="stylesheet" href="./styles/signin.css">
    <link rel="stylesheet" href="./styles/style.css">

     <!-- Boxicons CSS -->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <!-- From -->
    <section class="signin">
        <form>
            <center>
                <a href="#" class="logo">
                    <img src="./images/logo.svg" alt="image">
                </a>
            </center>
            <center><p class="heading two">Welcome Back!</p></center>
            <center><p class="desc two">Enter your details to sign in.</p></center>
            <div class="accounts">
                <a href="#">
                    <img src="./images/google.png" alt="image">
                    <span>Continue with Google</span>
                </a>
                <a href="#">
                    <img src="./images/facebook.png" alt="image">
                    <span>Continue with Facebook</span>
                </a>
            </div>
            <div class="lines">
                <div class="line"></div>
                <p>or</p>
                <div class="line"></div>
            </div>
            <div class="inputs">
                <div>
                    <p>Email</p>
                    <input type="email" placeholder="Email" required>
                </div>
                <div>
                    <p>Password</p>
                    <input type="password" placeholder="Password" required>
                </div>
            </div>
            <div class="submits">
                <div class="sub1">
                    <div class="check">
                        <input type="checkbox" required>
                        <i class='bx bx-check'></i>
                    </div>
                    <span>Remember me</span>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Sign In</button>
            </div>
            <center><p class="signup">Donâ€™t have an account? <a href="#">Sign Up</a></p></center>
        </form>
    </section>
</body>
</html>
